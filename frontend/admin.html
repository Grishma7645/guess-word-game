<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Reports</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Admin Reports</h1>
  <div>
    <label>Date (YYYY-MM-DD):</label>
    <input id="reportDate" placeholder="YYYY-MM-DD"/>
    <button id="dailyBtn">Get Daily Report</button>
  </div>
  <div style="margin-top:1rem;">
    <label>Username:</label>
    <input id="reportUser" />
    <button id="userBtn">Get User Report</button>
  </div>
  <pre id="out"></pre>
  <script src="/static/script.js"></script>
  <script>
    if (!localStorage.getItem("token") || localStorage.getItem("role") !== "admin") {
      window.location.href = "/static/index.html";
    }
    document.getElementById("dailyBtn").addEventListener("click", async () => {
      const date = document.getElementById("reportDate").value;
      const token = localStorage.getItem("token");
      const q = date ? `?date_str=${encodeURIComponent(date)}` : "";
      const res = await fetch(`/report/daily${q}`, { headers: { Authorization: "Bearer " + token }});
      const data = await res.json();
      document.getElementById("out").textContent = JSON.stringify(data, null, 2);
    });
    document.getElementById("userBtn").addEventListener("click", async () => {
      const username = document.getElementById("reportUser").value;
      const token = localStorage.getItem("token");
      const res = await fetch(`/report/user/${encodeURIComponent(username)}`, { headers: { Authorization: "Bearer " + token }});
      const data = await res.json();
      document.getElementById("out").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
